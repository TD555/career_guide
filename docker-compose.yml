    image: postgres
    volumes:
    - postgres_data:/var/lib/postgresql/data
    environment:
    - POSTGRES_DATABASE=proflab_db
    - POSTGRES_USER=proflab_user
    - POSTGRES_PASSWORD=puacX9KK[@mX
    ports:
      - 5432:5432
    restart: always

  flask_proflab_app:
    build: ./service_for_proflab
    depends_on:
      - postgres
    container_name: proflab
    ports:
      - 5000:5000
