      API_KEY: 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
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: proflab_user
      DB_PASSWORD: puacX9KK[@mX
      DB_NAME: proflab_db
      
    restart: always

volumes: 
  postgres_data: